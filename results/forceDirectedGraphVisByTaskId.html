<!DOCTYPE html>
<meta charset="utf-8">
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<style>

.link {
  fill: none;
  stroke: #666;
  stroke-width: 1.5px;
}

.node circle {
  fill: #ccc;
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font: 10px sans-serif;
  pointer-events: none;
}

</style>
<body>
<script>

var lnk = "http://ec2-54-152-40-100.compute-1.amazonaws.com:5984/rop_images/_design/basic_views/_view/taskresults?key=%2219ee606c-5929-4afe-a85e-a88825c0a5a6%22";
$.get( lnk, function( data ) {
  // json rows to links
  var obj = $.parseJSON(data);
  

  var newlinks = [];
  obj.rows.forEach(function(row) {
    
    // get the id of the image
    var name0 = row.value.image0.split("/").pop();
    var name1 = row.value.image1.split("/").pop();
    
    var src = "Image " + name0;
    var tgt = "Image " + name1;
    
    if (row.value.winner === "-1") {
        src = "Image " + name1;
        tgt = "Image " + name0;
    }
    
    newlinks.push({source: src, target:tgt});
  });

var nodes = {};

// Compute the distinct nodes from the links.
newlinks.forEach(function(link) {
  link.source = nodes[link.source] || (nodes[link.source] = {name: link.source});
  link.target = nodes[link.target] || (nodes[link.target] = {name: link.target});
});

// for each of the nodes, go through the links and count how many times it's a src and how many times it's a tgt
var srcTgtCts = {};
for (var key in nodes) {
    if (nodes.hasOwnProperty(key)) {
        srcTgtCts [nodes[key].name] = {srcCt:0, tgtCt:0};
        
    }
}
newlinks.forEach(function(link) {
    var srcCounter = srcTgtCts[link.source.name];
    var tgtCounter = srcTgtCts[link.target.name];
    srcCounter["srcCt"]++;
    tgtCounter["tgtCt"]++;
});

var width = 960,
    height = 500;

var force = d3.layout.force()
    .nodes(d3.values(nodes))
    .links(newlinks)
    .size([width, height])
    .linkDistance(250)
    .charge(-300)
    .on("tick", tick)
    .start();

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);
    
svg.append("svg:defs").selectAll("marker")
    .data(["end"])      // Different link/path types can be defined here
  .enter().append("svg:marker")    // This section adds in the arrows
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
  .append("svg:path")
    .attr("d", "M0,-5L10,0L0,5");

var link = svg.selectAll(".link")
    .data(force.links())
  .enter().append("line")
    .attr("class", "link")
    .attr("marker-end", "url(#end)");
   
var drag = force.drag()
    .on("dragstart", dragstart);    
    
function dragstart(d) {
  d3.select(this).classed("fixed", d.fixed = true);
}

var node = svg.selectAll(".node")
    .data(force.nodes())
  .enter().append("g")
    .attr("class", "node")
    .on("mouseover", mouseover)
    .on("mouseout", mouseout)
    .call(drag);

node.append("circle")
    .attr("r", 8);

node.append("text")
    .attr("x", 12)
    .attr("dy", ".35em")
    .text(function(d) { return d.name; });
    


function tick() {
  link
      .attr("x1", function(d) { return d.source.x; })
      .attr("y1", function(d) { return d.source.y; })
      .attr("x2", function(d) { return d.target.x; })
      .attr("y2", function(d) { return d.target.y; });

  node
      .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
}

function mouseover() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 16);
}

function mouseout() {
  d3.select(this).select("circle").transition()
      .duration(750)
      .attr("r", 8);
}

});

</script>
